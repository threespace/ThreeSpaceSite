<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}</title>
  <style>
    html{
      visibility: hidden;
      background-color: #160D2F;
    }
  </style>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!--link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700|Roboto:300,400,400i,700,700i&display=swap" rel="stylesheet"-->
</head>
